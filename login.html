        <div class="container-fluid">    
          <div class="row content">
                <div class="col-md-10">
                  <div class="card mb-3 cardedit">
                    <img src="images/Covid Info.jpg" class="card-img-top " alt="Covid Image"><br><br>
                    <div class="card-body">
                      <h5 class="card-title heading5">Log In</h5><br>
                      <p class="card-text text-center">If you do not already have an existing Nam DHP account,  <a href="register.html">go to Sign Up</a>!</p>
                      <button class="btn btn-primary btn-block" id="signin" onclick="document.getElementById('login').style.display='block'">Log In</button>
                      
                      <!--Login Modal-->
                      <div class="login-modal-div " id="login" >
                        <div class="login" >
                            <span onclick="document.getElementById('login').style.display='none'" class="close">&times;</span>
                            <h1 class="heading1 text-center">Log In</h1>
                            <div class="form-group row">
                                <label for="username" class=" col-form-label text-md-right"> <i class="fas fa-user"></i> </label>
                                <div class="col-md-6">
                                    <input type="text" name="username" placeholder="Username" id="sign_in_username" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class=" col-form-label text-md-right"> <i class="fas fa-lock"></i></label>
                                <div class="col-md-6">
                                    <input type="password" name="password" placeholder="Password" id="sign_in_password" required />
                                </div>
                            </div>
                            <input class="btn btn-success btn-lg btn-block" type="submit" value="Login" id="sign_in">
                            <div class="reset">
                                Forgot password? <a>Click here!</a>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <script src="vendor/select2/select2.min.js"></script>

        <!--Ajax Scripts-->

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    
        <!--Swal Sweet Alerts Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script> 
        
        <script type="text/javascript">
            //On click of the button with id sign_in, authenticate username and password
            
            $("#sign_in").click(function(){
                
                $.ajax({
                   url: "http://localhost:6503/authenticate?username="+ $("#sign_in_username").val()+"&password="+ $("#sign_in_password").val(),
                    method: 'POST',
                    dataType: 'json',
                        success: function(data){
                            //If the information is true, store the user details session storage
                            if (data != undefined ) {
                                console.log(data)

                                //Logged user details are then stored in the session storage
                                sessionStorage.setItem('user_details', JSON.stringify(data));
                                swal.fire({
                                type: 'success',
                                title: "Logging in!" ,
                                timer: 8000
                                })
                                window.location = "pages/profile.html" 
                            }

                            //If the information entered is wrong 
                            else{
                                swal.fire({
                                    title:'Wrong Password or username',
                                    showConfirmButton: true,
                                    type: 'error',
                                    timer: 8000
                                })
                            }
                        },
                    error: function (request, status, error) {
                    }
                })
            })
        </script>
    </body>
